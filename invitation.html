<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation au rendez-vous &#10084;</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .invitation {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .invitation h2 {
            color: #333;
        }
        .invitation p {
            margin: 10px 0;
        }
        .heart {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="invitation">
            <div class="heart">❤️</div>
            <h2>Invitation</h2>
            <p>Date : 14 février 2024</p>
            <p>Heure : 20h00</p>
            <p>Lieu : Restaurant Le Petit Bistro</p>
            <div class="heart">❤️</div>
        </div>
        
    </div>
</body>
</html>
